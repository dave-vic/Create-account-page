<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-up page</title>

</head>
<body>

    <div id="logo">
        <img src="./assets/Group 10.svg" alt="protime logo">
        <h4>Protime helps users to manage daily 
            <br>schedules and activities more effectively.</h4>
    </div>
    
    <div id="form">
    
        <div id="Language">
            <p>English(UK)<i class="fa-solid fa-caret-down"></i></p>
        </div>
    
        <div id="create-Account">
            <h2>Create Account</h2>
        </div>
    
        <div id="google">
            <img id="google-main" src="./assets/google.png" alt="google logo">
        </div>
    
        <div id="apple">
            <img id="apple-main" src="./assets/apple-logo.png" alt="google logo">
        </div>
    
        <div id="facebook">
            <img id="facebook-id" src="./assets/facebook.png" alt="facebook logo">
    
        </div>
    
        <div id="paragraph">
            <p>-Or Create Account Via Email-</p>
            </div>
    
            <form id="form-id">
                <input type="text"placeholder="Full Name" id="Text">
                <hr>
    
                <input type="email" placeholder="Email Address" id="Email-id">
                <hr>
    
                <input type="password" placeholder="Password" id="Password-Id"> <span> <i id="eyes"class="fa-regular fa-eye-slash"></i></span>
                <hr class="final">
    
                <button id="button-id">
                    Create Account
                </button>  
    
                <p>Already have an account? <span id="Login-main">Login</span></p>
              
    
            </form>
    </div>
    
    <div id="img">
        <img class="hourglass"src="./assets/hourglass with glasmorphism effect.svg" alt="hourglass with glasmorphism effect">
        <img class="Abstraction" src="./assets/Abstraction-removebg-preview.png"alt="an abstraction image">
    
        
    </div>
   
    
</body>
</html>
